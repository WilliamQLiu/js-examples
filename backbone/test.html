<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>title--blank-backbonejs</title>
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="http://ajax.cdnjs.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js"></script>

  <script type="text/javascript">
        var Advice = Backbone.Model.extend({
            defaults: {
                skills: [],
                title: "default_title",
                location: "",
                img: null,
                is_active: true,
                q_who_what: "",
                q_avg_day: "",
                q_like_dislike: "",
                q_advice_new: "",
                q_big_accomplish: "",
                flagged: 0
            },
        });

        var AdviceView = Backbone.View.extend({
            //el: $('#sub-page'),  // attaches 'this.el' to an existing element
            tagName: 'li',

            initialize: function() {
                console.log('View is getting initialized');
                console.log("Model is ", this.model);

                this.render();
            },

            render: function() {
                console.log('Rendering View');
                this.$el.html( this.model.get('title'));
            }
        });


        var advice = new Advice;
        var adviceView = new AdviceView({model: advice});

</script>


</body>
</html>
