<!-- How to do data binding -->
<html ng-app>
<head>
    <script src="../angular.min.js"></script>
</head>
<body>
<div ng-app ng-init="quantity=1;cost=2">
    <b>Invoice:</b>
    <div>
      Quantity: <input type="number" min="0" ng-model="quantity">
    </div>
    <div>
      Costs: <input type="number" min="0" ng-model="cost">
    </div>
    <div>
      <b>Total: </b> {{quantity * cost | currency}}
    </div>
</div>
</body>
</html>
