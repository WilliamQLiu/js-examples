<!DOCTYPE html>
<!-- D3 Template -->
<html>
  <head>
    <!-- Load D3 from site -->
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  </head>

  <!-- CSS (Styling) -->
  <style type="text/css">
  </style>
  <!-- End CSS (Styling) -->

  <body>

    <svg width="600px" height="600px">
      <!-- Rectangle -->
      <rect x="0" y="100" width="100" height="20"/>

    <!-- Rounded Rectangle (has rx and ry for curvature of corners) -->
      <rect x="0" y="200" width="100" height="50" rx="10" ry="10"/>

    <!-- Circles -->
      <circle cx="50" cy="300" r="20"/>

    <!-- Ellipses (c is for center-point and r is for radius) -->
      <ellipse cx="200" cy="400" rx="40" ry="20"/>

    <!-- Polygons (series of x and y describing location of the angles) -->
      <polygon points="100,0 50,50 150,50" stroke="green" stroke-width="5" fill="red"/>

    <!-- Lines (start and end point) -->
      <line x1="300" y1="100" x2="400" y2="50" stroke-width="2" stroke="black"/>

      <!-- Paths can make basically anything
        M is to move our cursor to x, y
        L is to draw line from x, y to second L
        z is zed to close the shape
       -->
      <path d="M 0 50 q 50 -50 100 0 -1 100 0" stroke="black" fill="none"/>
      <path d="M 400 400 L 400 500 L 500 400 z" fill="rgba(100,100,100,.5)"/>

    <!-- SVG Text (by default, anchors text on top left) -->
      <text x="200" y="100" font-size="20">SVG Sandbox, now in SVG only!</text>

    <!-- SVG Text with Attributes -->
      <text x="200" y="200" font-size="40" fill="grey" style="text-anchor: left"
        font-family="Times New Roman">Hello World</text>

    </svg>

  <!-- Begin Javascript -->
  <script type="text/javascript">

  </script>
  <!-- End Javascript -->

  </body>
</html>
